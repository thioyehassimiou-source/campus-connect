name: campusconnect_frontend
description: Frontend Flutter application for CampusConnect
version: 1.0.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0

  # State Management
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.1.0

  # HTTP & API
  http: ^1.2.1
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  file_picker: ^8.0.3
  intl: ^0.19.0
  table_calendar: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
