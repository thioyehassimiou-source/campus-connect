<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>

<title>Inscription CampusConnect - Université de Labé</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#003366", // Deep Academic Blue
                "background-light": "#F8FAFC",
                "background-dark": "#0F172A",

                "display": ["Lexend", "sans-serif"]

              borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},

            --academic-blue: #003366;

            -webkit-tap-highlight-color: transparent;
        }
        .ios-input-shadow {
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">

<div class="flex items-center px-4 py-3">
<button class="text-slate-600 dark:text-slate-300 p-2 -ml-2">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</button>
</div>

<div class="w-32 h-32 mb-4 flex items-center justify-center bg-white dark:bg-slate-800 rounded-full shadow-sm p-2 border border-slate-100 dark:border-slate-700">

</div>
<h1 class="text-primary dark:text-blue-400 text-2xl font-bold tracking-tight">CampusConnect</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mt-1">Université de Labé</p>
</div>
<div class="px-6 pb-6">
<div class="flex h-11 w-full items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm text-slate-500 dark:text-slate-400 has-[:checked]:text-primary dark:has-[:checked]:text-white text-sm font-semibold transition-all">
<span class="truncate">Étudiant</span>
<input checked="" class="hidden" name="role" type="radio" value="student"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-slate-700 has-[:checked]:shadow-sm text-slate-500 dark:text-slate-400 has-[:checked]:text-primary dark:has-[:checked]:text-white text-sm font-semibold transition-all">
<span class="truncate">Enseignant</span>
<input class="hidden" name="role" type="radio" value="teacher"/>
</label>
</div>
</div>
<div class="px-6 space-y-4">
<div class="flex flex-col gap-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 px-1">Nom et prénom</label>
<div class="relative">
<input class="w-full h-12 px-4 pr-10 rounded-xl border-slate-200 dark:border-slate-700 dark:bg-slate-800 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all ios-input-shadow" type="text" value="Mamadou Diallo"/>
<span class="absolute right-3 top-1/2 -translate-y-1/2 text-green-500 material-symbols-outlined text-xl">check_circle</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 px-1">Email universitaire / Matricule</label>
<div class="relative">
<input class="w-full h-12 px-4 pr-10 rounded-xl border-slate-200 dark:border-slate-700 dark:bg-slate-800 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all ios-input-shadow" placeholder="matricule@univ-labe.edu.gn" type="text"/>
<span class="absolute right-3 top-1/2 -translate-y-1/2 text-green-500 material-symbols-outlined text-xl">check_circle</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 px-1">Mot de passe</label>
<div class="relative">
<input class="w-full h-12 px-4 pr-10 rounded-xl border-slate-200 dark:border-slate-700 dark:bg-slate-800 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all ios-input-shadow" type="password" value="Password123!"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 material-symbols-outlined text-xl">visibility_off</button>
</div>
<div class="flex items-center gap-1.5 mt-1 px-1">
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-green-500 rounded-full"></div>
<div class="h-1 flex-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
<span class="text-[10px] font-bold text-green-600 uppercase ml-2">Sécurisé</span>
</div>
</div>
</div>
<div class="px-6 pt-10 pb-6">
<button class="w-full h-14 bg-primary hover:bg-opacity-90 text-white font-bold rounded-2xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-3 active:scale-[0.98]">
<span class="text-lg">S’inscrire</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
<div class="mt-auto px-6 pb-10 text-center">
<p class="text-[11px] text-slate-400 dark:text-slate-500 leading-relaxed mb-6">
                En créant un compte, vous reconnaissez avoir pris connaissance des <a class="text-primary dark:text-blue-400 font-semibold underline decoration-primary/30" href="#">Conditions Générales d'Utilisation</a> de l'Université de Labé.
            </p>
<div class="pt-6 border-t border-slate-100 dark:border-slate-800">
<p class="text-sm text-slate-600 dark:text-slate-400">
                    Vous avez déjà un compte ? <a class="text-primary dark:text-blue-400 font-bold ml-1" href="#">Se connecter</a>
</p>
</div>
</div>
<div class="h-1.5 w-32 bg-slate-200 dark:bg-slate-800 rounded-full mx-auto mb-2"></div>
</div>
