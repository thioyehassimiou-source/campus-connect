<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connexion CampusConnect Officielle</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&amp;family=Lexend:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0D47A1", // Deep academic blue
                        "error": "#B00020",   // Soft Material Red
                        "surface": "#FFFFFF",
                        "on-surface": "#1C1B1F",
                        "on-surface-variant": "#49454F",
                        "outline": "#79747E"
                    },
                    fontFamily: {
                        "sans": ["Roboto", "sans-serif"],
                        "display": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-white antialiased text-on-surface;
            }
        }.md-input-container {
            @apply relative w-full mb-6;
        }
        .md-input {
            @apply w-full h-14 px-4 pt-4 pb-2 text-base border border-outline rounded-md bg-transparent focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all;
        }
        .md-label {
            @apply absolute left-4 top-4 text-on-surface-variant transition-all pointer-events-none;
        }
        .md-input:focus ~ .md-label,
        .md-input:not(:placeholder-shown) ~ .md-label {
            @apply -top-2 left-3 bg-white px-1 text-xs text-primary font-medium;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen flex items-center justify-center">
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-white overflow-hidden p-6">
<div class="mt-8 mb-12 flex flex-col items-center gap-4 text-center">
<div class="text-primary flex items-center justify-center">
<span class="material-symbols-outlined text-6xl">school</span>
</div>
<div class="flex flex-col">
<span class="text-xs uppercase tracking-[0.2em] text-on-surface-variant font-bold">Université de Labé</span>
<h1 class="text-2xl font-display font-semibold text-on-surface mt-1">CampusConnect</h1>
</div>
</div>
<div class="flex-1 flex flex-col justify-center">
<div class="mb-8">
<h2 class="text-xl font-medium text-on-surface">Connexion</h2>
<p class="text-on-surface-variant text-sm mt-1">Accédez à votre espace universitaire</p>
</div>
<form class="w-full" onsubmit="return false;">
<div class="md-input-container">
<input class="md-input" id="email" placeholder=" " required="" type="text"/>
<label class="md-label" for="email">Email universitaire / Matricule</label>
</div>
<div class="md-input-container">
<div class="relative">
<input class="md-input w-full" id="password" placeholder=" " required="" type="password"/>
<label class="md-label" for="password">Mot de passe</label>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-on-surface-variant" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div class="flex items-center gap-2 mb-4 px-1">
<span class="material-symbols-outlined text-[18px] text-error">error</span>
<p class="text-error text-sm font-medium">Identifiants incorrects. Veuillez réessayer.</p>
</div>
<button class="w-full h-14 bg-primary text-white rounded-full font-medium text-base shadow-sm hover:shadow-md active:opacity-90 transition-all flex items-center justify-center">
                    Se connecter
                </button>
<div class="mt-4 flex justify-center">
<a class="text-primary text-sm font-medium px-4 py-2 hover:bg-primary/5 rounded-full transition-colors" href="#">
                        Mot de passe oublié ?
                    </a>
</div>
</form>
</div>
<div class="mt-auto pt-8 pb-4 flex flex-col items-center gap-6">
<div class="flex flex-col items-center gap-1">
<span class="text-on-surface-variant text-sm">Nouveau à l'Université ?</span>
<a class="text-primary font-bold text-sm uppercase tracking-wide" href="#">Créer un compte</a>
</div>
<div class="flex items-center gap-2 text-on-surface-variant/60 text-[10px] uppercase tracking-widest font-bold">
<div class="h-[1px] w-8 bg-on-surface-variant/20"></div>
                Officiel • 2024
                <div class="h-[1px] w-8 bg-on-surface-variant/20"></div>
</div>
</div>
<div class="mt-4 flex justify-center">
<div class="w-32 h-1.5 bg-black/10 rounded-full"></div>
</div>
</div>

</body></html>
