<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CampusConnect Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "academic-blue": "#0a2b5e",
                        "loading-green": "#4ade80"
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Noto Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .serif-text {
            font-family: 'Noto Serif', serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark h-screen w-full flex flex-col items-center justify-between overflow-hidden">
<!-- Top Spacing for iOS Safe Area -->
<div class="h-16"></div>
<!-- Central Logo and Branding Section -->
<div class="flex flex-col items-center justify-center flex-grow space-y-8">
<!-- Modern High-Res Logo Placeholder -->
<div class="relative w-32 h-32 md:w-40 md:h-40">
<div class="absolute inset-0 bg-primary/10 rounded-3xl rotate-6"></div>
<div class="absolute inset-0 bg-primary/5 rounded-3xl -rotate-6"></div>
<div class="relative w-full h-full bg-white dark:bg-background-dark rounded-3xl shadow-xl flex items-center justify-center border border-primary/10">
<span class="material-symbols-outlined text-primary text-6xl md:text-7xl" data-icon="school">school</span>
</div>
</div>
<!-- University Name -->
<div class="text-center px-6">
<h1 class="text-academic-blue dark:text-white text-3xl md:text-4xl font-bold tracking-tight serif-text">
                Université de Labé
            </h1>
<p class="mt-3 text-slate-500 dark:text-slate-400 font-medium tracking-[0.2em] uppercase text-xs">
                CampusConnect
            </p>
</div>
</div>
<!-- Bottom Section: Loading Indicator -->
<div class="w-full max-w-[280px] pb-24 space-y-4">
<div class="flex justify-between items-center px-1">
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Initialisation</span>
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500">65%</span>
</div>
<!-- Elegant Linear Progress Bar -->
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-loading-green rounded-full" style="width: 65%;"></div>
</div>
<!-- Subtle Footer Info -->
<div class="pt-8 text-center">
<p class="text-[9px] text-slate-400/60 dark:text-slate-500/60 uppercase tracking-tighter">
                © 2024 University of Labé • v2.4.0
            </p>
</div>
</div>
<!-- Decorative Elements for "Airy" Feel -->
<div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-loading-green/5 rounded-full blur-3xl"></div>
</body></html>
