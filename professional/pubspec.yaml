name: campusconnect
description: Application mobile universitaire CampusConnect
version: 1.0.0+1

environment:
  sdk: ^3.2.0
  flutter: ^3.16.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^13.2.1
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Supabase Integration
  supabase_flutter: ^2.5.4
  
  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  
  # HTTP & Networking
  http: ^1.2.1
  dio: ^5.4.3+1
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.4.2
  intl: ^0.19.0
  
  # Form Validation
  form_validator: ^2.1.1
  
  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  
  # Logging
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
